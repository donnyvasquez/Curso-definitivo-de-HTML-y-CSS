<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Calendario</title>
</head>
<body>
  <header>
    <div class="container my-5">
      <h1>Pruebas de autocomplete</h1>
    </div>
  </header>
  <main>
    <div class="container">
          <div class="row">
        <form action="" autocomplete="on">
          <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="name"
              required
            />
          </label>
          <label for="correo">
            <span>多Cual es tu email?</span>
            <input
              type="email"
              name="correo"
              id="correo"
              autocomplete="email"
              required
            />
          </label>
          <label for="pais">
            <span>多Cual es tu pais?</span>
            <input
              type="text"
              name="pais"
              id="pais"
              autocomplete="country"
              required
            />
          </label>
          <label for="cp">
            <span>多Cual es tu codigo postal?</span>
            <input
              type="text"
              name="cp"
              id="cp"
              autocomplete="postal-code"
              required
            />
          </label>
          <input type="submit" />
        </form>

      </div>
    </div>
  </main>
</body>
</html>
